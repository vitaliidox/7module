<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
   
    
</head>
<body id="body">
    <h2>Search</h2>

    <div class="container">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title"> 
        </div>
        <div>
            <label for="months">Month:</label>
            <select size="1" id="months">
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
        </div>
        <button id="btn">Search</button>
    </div>
    
    <div id="show">
          <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
    </div>
    
    <div id="pagin">
      
    </div>

    <nav id="nav" class="position-absolute start-50 translate-middle">
        <ul class="pagination ">
                <li class="page-item">
                     <a class="page-link" id="prev" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                </a>
                </li>
                <li class="page-item"><a class="page-link numb" href="#">1</a></li>
                <li class="page-item"><a class="page-link numb" href="#">2</a></li>
                <li class="page-item"><a class="page-link numb" href="#">3</a></li>
                <li class="page-item"><a class="page-link numb" href="#">4</a></li>
                <li class="page-item"><a class="page-link numb" href="#">5</a></li>
                <li class="page-item"><a class="page-link numb" href="#">6</a></li>
                <li class="page-item">
                     <a class="page-link" id="next" href="#" aria-label="Next">
                         <span aria-hidden="true">&raquo;</span>
                </a>
          </li>
        </ul>
    </nav>

   


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    
</body>
</html>
